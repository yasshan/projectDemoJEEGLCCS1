<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Kénithérapie</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style pour le background fullscreen */
        .fullscreen-bg {
            position: relative;
            height: 100vh;
            background: url('https://mdbootstrap.com/img/Photos/Others/images/77.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Overlay sombre pour améliorer la lisibilité */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Contenu centré verticalement */
        .content-container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
<!-- Section fullscreen avec background -->
<section class="fullscreen-bg">
    <div class="bg-overlay"></div>

    <div class="container content-container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="display-4 fw-bold mb-4">Centre de Kénithérapie</h1>
                <p class="lead mb-5">Votre bien-être commence ici</p>

                <!-- Bouton CTA -->
                <a href="/login" class="btn btn-primary btn-lg px-5 py-3">Prendre rendez-vous</a>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
